<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detector Inspector</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="option-container">
            <label for="visualization-options">Choose Visualization:</label>
            <select id="visualization-options">
                <option value="overlapping">Overlapping Bounding Boxes</option>
                <option value="boxes-data">Boxes with Quantitative Data</option>
                <option value="highlight-fn">Highlight False Negative</option>
                <option value="highlight-fp">Highlight False Positive</option>
            </select>
        </div>

        <div class="scene-nav">
            <button id="prev-scene">← Prev Scene</button>
            <span id="scene-label">Scene #</span>
            <button id="next-scene">Next Scene →</button>
        </div>

        <div class="plots-row">
            <div class="plot-container bev-container">
                <h2>Bird's Eye View</h2>
                <canvas id="bev-img" width="400px", height="600px"></canvas>
            </div>
            <div class="plot-container image-container">
                <h2>Image View</h2>
                <canvas id="image-img" width="900px" height="600px"></canvas>
            </div>
        </div>

        <div id="data-table-container" class="plot-container" style="display: none;">
            <h2>Quantitative Data</h2>
            <div id="data-table"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
