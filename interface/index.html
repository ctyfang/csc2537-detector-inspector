<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird's Eye View Bounding Box Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 0 auto;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        #visualization {
            border: 1px solid #ccc;
            background-color: white;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
        }
        
        .info-panel {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 100%;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        table, th, td {
            border: 1px solid #ddd;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        #coordinates {
            font-weight: bold;
            margin-top: 10px;
        }
        
        .box-info {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="visualization">
            <canvas id="bev_canvas" width="600" height="600"></canvas>
        </div>
        <div id="visualization">
            <canvas id="image_canvas" width="800" height="600"></canvas>
        </div>
        <div id="coordinates" class="info-panel">
            Click on the canvas to see coordinates
        </div>
        
        <div class="info-panel">
            <h3>Bounding Boxes</h3>
            <div class="box-info">
                <table id="boxesTable">
                    <thead>
                        <tr>
                            <th>Label</th>
                            <th>X</th>
                            <th>Y</th>
                            <th>Width</th>
                            <th>Height</th>
                        </tr>
                    </thead>
                    <tbody id="boxesTableBody">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Import PapaParse library for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <!-- Your main JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
