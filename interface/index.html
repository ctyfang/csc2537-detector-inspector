<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detector Inspector</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Detector Inspector</h1>

        <div class="option-container">
            <label for="visualization-options">Choose Visualization:</label>
            <select id="visualization-options">
                <option value="overlapping">Overlapping Bounding Boxes</option>
                <option value="boxes-data">Boxes with Quantitative Data</option>
                <option value="highlight-fn">Highlight False Negative</option>
                <option value="highlight-fp">Highlight False Positive</option>
            </select>
        </div>

        <div class="scene-nav">
            <button id="prev-scene">← Prev Scene</button>
            <span id="scene-label">Scene #</span>
            <button id="next-scene">Next Scene →</button>
        </div>

        <div class="plots-row">
            <div class="plot-container">
                <h2>Bird's Eye View</h2>
                <img id="bev-img" src="" alt="BEV Plot" style="width: 100%;">
            </div>
            <div class="plot-container">
                <h2>Image View</h2>
                <img id="image-img" src="" alt="Image View" style="width: 100%;">
            </div>
        </div>

        <div id="data-table-container" class="plot-container" style="display: none;">
            <h2>Quantitative Data</h2>
            <div id="data-table"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
